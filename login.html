<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Model Life</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="logopainelmodel.png" alt="Model Life Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
                <li><a href="cadastro-paciente.html">Cadastro de Pacientes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Área Administrativa</h2>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" required>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Model Life. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Aqui você pode adicionar a lógica de autenticação
            // Por enquanto, vamos usar um exemplo simples
            if (email === 'admin@modellife.com' && senha === 'admin123') {
                // Salva o status de login
                localStorage.setItem('adminLoggedIn', 'true');
                // Redireciona para a área administrativa
                window.location.href = 'admin.html';
            } else {
                alert('E-mail ou senha incorretos!');
            }
        });
    </script>
</body>
</html>
