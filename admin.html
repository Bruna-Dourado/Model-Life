<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Life - Área Administrativa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Verifica se o usuário está logado
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Função para fazer logout
        function fazerLogout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="logopainelmodel.png" alt="Model Life Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
                <li><a href="cadastro-paciente.html">Cadastro de Pacientes</a></li>
                <li><a href="#" onclick="fazerLogout()" class="admin-link">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-content">
        <h1>Área Administrativa</h1>

        <section class="admin-section">
            <h2>Gerenciar Profissionais</h2>
            <form id="profissionalForm" class="admin-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="especialidade">Especialidade</label>
                    <select id="especialidade" name="especialidade" class="form-control" required>
                        <option value="">Selecione uma especialidade</option>
                        <option value="Psicologia">Psicologia</option>
                        <option value="Terapia Ocupacional">Terapia Ocupacional</option>
                        <option value="Fonoaudiologia">Fonoaudiologia</option>
                        <option value="Apoio Educacional">Apoio Educacional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" class="form-control" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="imagem">URL da Imagem</label>
                    <input type="url" id="imagem" name="imagem" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Adicionar Profissional</button>
            </form>

            <div class="table-container">
                <table id="profissionaisTable" class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Especialidade</th>
                            <th>Contato</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="admin-section">
            <h2>Agendamentos</h2>
            <div class="table-container">
                <table id="agendamentosTable" class="table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Horário</th>
                            <th>Serviço</th>
                            <th>Profissional</th>
                            <th>Paciente</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaAgendamentos">
                        <!-- Preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Model Life. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
